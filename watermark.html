<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 水印</title>

</head>
<body>
    <!-- 后面直接从 blob 里面读吧，先用着再说-->
    <canvas id="myCanvas" width="100" height="200" >
        Your browser does not support the HTML5 canvas tag.
    </canvas>
<script>
    const targetFilePath = './xxx.jpg' // 替换为需要
    //准备img对象 
    const img = new Image();   
    img.src = targetFilePath;
 
    // 加载完成开始绘制
    img.onload=function(){
       //准备canvas环境 
       var canvas=document.getElementById('myCanvas');
       var ctx=canvas.getContext('2d');
       // 绘制图片
       ctx.drawImage(img, 0, 0);
       // 绘制水印
       ctx.font='120px  microsoft yahei'; // 设置字体大小 字体资源 
       ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
       ctx.save();
       
       ctx.translate(0, 0); // 基于绘制点偏移下 x,y
       ctx.rotate(10 * Math.PI / 180); // 旋转角度

       ctx.fillText('这是要添加的水印', 10, 160);
    }
</script>
</body>
